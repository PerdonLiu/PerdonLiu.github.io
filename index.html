<!DOCTYPE html>
<html>
<head>
    <title>Amazing Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="puzzle">
        <h1>拼图游戏</h1>
        <img src="./image/age/panda.jpg" alt="No pictures!">
        <div id="container">
            <div id="main">
                <div class="part panda" data-value="0" id="p0"></div>
                <div class="part panda" data-value="1" id="p1"></div>
                <div class="part panda" data-value="2" id="p2"></div>
                <div class="part panda" data-value="3" id="p3"></div>
                <div class="part panda" data-value="4" id="p4"></div>
                <div class="part panda" data-value="5" id="p5"></div>
                <div class="part panda" data-value="6" id="p6"></div>
                <div class="part panda" data-value="7" id="p7"></div>
                <div class="part panda" data-value="8" id="p8"></div>
                <div class="part panda" data-value="9" id="p9"></div>
                <div class="part panda" data-value="10" id="p10"></div>
                <div class="part panda" data-value="11" id="p11"></div>
                <div class="part panda" data-value="12" id="p12"></div>
                <div class="part panda" data-value="13" id="p13"></div>
                <div class="part panda" data-value="14" id="p14"></div>
                <div class="part panda" data-value="15" id="p15"></div>
            </div>
            <div id="positioner">
                <div id="start">start</div>
                <div id="recover">clear</div>
                <div id="change">change</div>
                <div id="easy">easy</div>
            </div>
        </div>
        <div id="show"></div>
    </div>
    <script type="text/javascript" src="operate.js"></script>
</body>
</html>
